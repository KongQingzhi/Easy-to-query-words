<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/indexStyle.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!--顶部和顶部导航栏 -->
    <div class="top-nav">
        <div class="nav">
            <div class="nav-left">
                <div class="logo"></div>
                <div class="title">易查</div>
            </div>
            <div class="nav-right">
                <!-- 用户信息 -->
                <div class="user-inf">
                    <div class="user">
                        <div class="userimg" id="userImage"></div>
                        <div class="username">Admin</div>
                    </div>
                    <!-- 用户头像 -->
                    <div class="userDiv">
                        <div class="user-top">
                            <div id="box1">
                            </div>
                            <div id="username">Admin</div>
                        </div>
                        <!-- 详细信息:specific -->
                        <div class="specific">
                            <!-- 账号 -->
                            <input type="text" readonly="readonly" placeholder="账户号: xxxxxx@qq.com" name="userNo"
                                class="userNo">
                            <input type="text" readonly="readonly" placeholder="性别: 男" name="userSex">
                            <input type="text" readonly="readonly" placeholder="生日: 2000-12-12" name="userBrith">
                            <input type="text" readonly="readonly" placeholder="今日学习: xxx词" name="userStudy">
                            <!-- 座右铭：motto -->
                            <span class="motto" id="motto">座右铭：你好！世界！</span><br>
                        </div>
                        <button class="specific-btn" onclick="update()">修改</button>
                    </div>
                </div>
                <div class="other button " onclick="loginout()">退出登录</div>
            </div>
        </div>
    </div>

    <!-- 版心：typeArea -->
    <div class="type-area">

        <!-- 侧边栏 -->
        <div class="option-box" id="option-box">
            <div class="fler">
                <div class="border1 recite">
                    <i class="bi bi-book"></i>
                </div>
                <div class="ff">四级</div>
            </div>
            <div class="fler">
                <div class="border1 review">
                    <i class="bi bi-layout-text-sidebar-reverse"></i>
                </div>
                <div class="ff review">复习</div>
            </div>
            <div class="fler">
                <div class="border1" onclick="show1()">
                    <i class="bi bi-person-video2"></i>
                </div>
                <div class="ff my-word">我的</div>
            </div>
            <div class="fler" onclick="update()">
                <div class="border1">
                    <i class="bi bi-gear"></i>
                </div>
                <div class="ff srt">设置</div>
            </div>
            <div class="fler">
                <div class="border1">
                    <i class="bi bi-send-plus"></i>
                </div>
                <div class="ff fankui">反馈</div>
            </div>
        </div>

        <!-- 主体 -->
        <div class="container">
            <div class="part everyday">
                <div class="everyday-title">
                    The real losers are those who are afraid of failure and dare not even try
                </div>
            </div>
            <div class="part cte4 startword">
                <div class="box">
                    <h3>
                        <span id="chinese1">开始</span>
                    </h3>
                    <input type="text" id="answer1" class="answer" placeholder="输入答案">
                    <h6 class="showanswer">
                        <span id="englishshow1">
                            显示答案
                        </span>
                    </h6>
                    <div class="hint" id="hint1" style="visibility: hidden;">答案有误，再检查一下吧</div>
                    <div class="btn">
                        <button class="forget" id="forget1">忘记啦</button>
                        <button class="add" id="add1">加入单词本</button>
                        <button class="next" id="next1">下一个</button>
                    </div>
                </div>
            </div>

            <div class="part reviewword">
                <div class="box ">
                    <h3>
                        <span id="chinese2">开始</span>
                    </h3>
                    <input type="text" id="answer2" class="answer" placeholder="输入答案">
                    <h6 class="showanswer">
                        <span id="englishshow2">
                            显示答案
                        </span>
                    </h6>
                    <div class="hint" id="hint2" style="visibility: hidden;;">答案有误，再检查一下吧</div>
                    <div class="btn">
                        <button class="forget" id="forget2">忘记啦</button>
                        <button class="add" id="add2">加入单词本</button>
                        <button class="next" id="next2">下一个</button>
                    </div>
                </div>
            </div>

            <div class="part inquire">
                <!-- 背单词输入框 -->
                <div id="myWordRectie" class="box">
                    <div id="R-top"></div>
                    <!-- 显示已背过的单词 -->
                    <div id="R-body">
                        <div id="R-bodyTop">
                            <div>英文</div>
                            <div>中文</div>
                            <div>结果</div>
                        </div>
                        <div id="wordRollff">
                            <marquee id="wordRoll" direction="up" loop height="350px">
                                <h4 style="text-align:center ;">不是你卷死别人，就是别人卷死你</h4>
                            </marquee>
                        </div>
                    </div>
                    <!-- 背单词功能键 -->
                    <div id="R-foot">
                        <button onclick="beginrecite()">开始背单词</button>
                    </div>
                </div>
            </div>

            <div class="part myinfo">
                <div class="updateDiv box">
                    <div class="update-top">
                        <div id="box2">
                            <input type="file" id="choose" onchange="prestatic()">
                        </div>
                        <!-- 详细信息:specific -->
                        <div class="specific">
                            <!-- 账号 -->
                            <input name="username" placeholder="用户名">
                            <input type="text" readonly="readonly" placeholder="账户号: xxxxxx@qq.com" name="userNo"
                                class="userNo">
                            <input type="password" placeholder="密码" name="userPwd">
                            <input type="text" name="userSex1" placeholder="性别">
                            <input type="text" placeholder="生日: 2000-12-12" name="userBrith1">
                            <!-- <input type="text" readonly="readonly" placeholder="今日学习: xxx词" name="userStudy"> -->
                            <!-- 座右铭：motto -->
                            <input type="text" class="motto1" placeholder="座右铭"><br>
                        </div>
                        <button id="update-btn1" onclick="updateIFT()">确定</button>
                        <button id="update-btn2" onclick="showOrHiddenForUpdate()">取消</button>
                    </div>
                </div>
            </div>

            <div class="part feedback">

                <div id="move" class="move box">
                    <div class="move1">
                        <div class="move-header" id="move-header">有关易查的反馈</div>
                    </div>
                    <div class="bottom">
                        <div>您会给您的朋友或家人推荐这个网站吗？</div>
                        <input type="radio" id="advise" name="back" value="建议" checked><label for="advise">不会</label>
                        <input type="radio" id="like" name="back" value="喜欢"><label for="like">会</label>
                        <input type="radio" id="dislike" name="back" value="不喜欢"><label for="dislike">一定会</label>
                        <textarea name="nihao" id="area"
                            placeholder="在此处输入您的反馈。为帮助保护您的隐私，请勿包含个人信息，例如您的姓名或电子邮件地址。"></textarea>
                        <div>
                            <input type="checkbox" name="" id="">发送电子邮件。
                        </div>
                        <div>
                            <a href="">报告问题</a>
                        </div>
                        <div class="sub"><button id="ensure" onclick="ensure()">确定</button> <button id="cancel"
                                onclick="cancel()">取消</button></div>
                    </div>
                    <!-- <div class="updateDiv box"></div> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
<script src="../js/indexJs.js"></script>
<script src="../js/startWithAWord.js"></script>
<script src=" ../js/myWord.js"></script>

</html>
